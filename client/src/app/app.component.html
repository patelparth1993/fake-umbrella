<p style="margin: 0px;">
  <mat-toolbar>
    <span>Fake Umbrella</span>
  </mat-toolbar>
</p>
<div style="display: flex;">
  <ul ngbNav #nav="ngbNav" class="nav-tabs">
    <li ngbNavItem>
      <a ngbNavLink>Customers</a>
      <ng-template ngbNavContent>
        <app-customer [refreshForecastToggle]="refreshForecastToggle"></app-customer>
      </ng-template>
    </li>
    <li ngbNavItem>
      <a ngbNavLink>Where is it raining?</a>
      <ng-template ngbNavContent>
        <app-rain-forecast [refreshForecastToggle]="refreshForecastToggle"></app-rain-forecast>
      </ng-template>
    </li>
    <li ngbNavItem>
      <a ngbNavLink>Top 4 customers</a>
      <ng-template ngbNavContent>
        <app-top-four-customer [refreshForecastToggle]="refreshForecastToggle"></app-top-four-customer>
      </ng-template>
    </li>
  </ul>
  <button mat-button  color="primary" class="refresh-forecast" (click)="refreshForecast()">Refresh Forecast</button>

</div>

<div [ngbNavOutlet]="nav"></div>
